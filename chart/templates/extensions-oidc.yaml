{{- if and (index .Values "extensions-oidc") (index .Values "argo-cd" "enable") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: extensions-oidc
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/extensions-oidc
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        extensionsOIDC:
        {{- toYaml (index .Values "extensions-oidc") | nindent 10 }}
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: security
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace={{ (index .Values "extensions-oidc" "createNamespace") }}
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
