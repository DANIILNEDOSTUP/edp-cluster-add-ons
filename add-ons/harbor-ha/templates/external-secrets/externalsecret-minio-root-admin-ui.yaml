apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-admin-ui
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-parameterstore
  data:
  - secretKey: root-user
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: /edp/harbor-ha
      metadataPolicy: None
      property: minio.ROOT_USER
  - secretKey: root-password
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: /edp/harbor-ha
      metadataPolicy: None
      property: minio.ROOT_PASSWORD
